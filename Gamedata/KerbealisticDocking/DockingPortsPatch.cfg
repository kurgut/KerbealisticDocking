//  ==================================================
//  Lower mostly all values to make docking ports behave less than crazy magnets
//  Inspired by Realism Overhaul configs
//  ==================================================


@PART[*]:HAS[@MODULE[ModuleDockingNode]]:FOR[KerbealisticDocking]
{
	@MODULE[ModuleDockingNode]
	{
		%acquireForce = 0.1
		%acquireMinFwdDot = 0.8
		%acquireminRollDot = -3.40282347E+38
		%acquireRange = 0.1
		%acquireTorque = 0.1
		%captureMaxRvel = 0.1
		%captureMinFwdDot = 0.998
		%captureMinRollDot = -3.40282347E+38
		%captureRange = 0.05
		%minDistanceToReEngage = 2
		%undockEjectionForce = 0.1
	}
}